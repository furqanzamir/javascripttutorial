<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-5 mt-4">
                <h2 class="pt-8">JavaScript Introduction</h2>
                <h5>On Button CLick Date show In JavaScript</h5>
                <button type="button" class="btn btn-primary my-2" id="dateBtn"> Onclick Date Show</button>
                <h6 id="idshow"></h6>
            </div>
        </div>
    </div>
    
<script src="index.js"></script>
<script>
    const dateBtn = document.getElementById('dateBtn');
    const idshow = document.querySelector('#idshow');
    const dateShowFn = () =>{
        idshow.innerHTML=Date();
    }
    dateBtn.addEventListener('click',dateShowFn);
</script>
</body>
</html>
