<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .counter-container{
            font-size: 18px;
            text-align: center;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 30px 15px;
        }
        .counter-container i{
            font-size: 40px;
            color: #00d44b;
        }
        .counter-container .counter{
            font-size: 35px;
            color: #0055a9;
            font-weight: bold;
        }
        .counter-container h5{
            color: #00d44b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-content-center h-100">
            <div class="col-lg-3 h-100 mt-5">
                <div class="counter-container">
                    <i class="fa-solid fa-house"></i>
                    <div class="counter" data-target="4000"></div>
                    <h5>Project Completed</h5>
                </div>
            </div> 
            <div class="col-lg-3 h-100 mt-5">
                <div class="counter-container">
                    <i class="fa-solid fa-mug-hot"></i>
                    <div class="counter" data-target="15000"></div>
                    <h5>Our Happy Clients</h5>
                </div>
            </div> 
            <div class="col-lg-3 h-100 mt-5">
                <div class="counter-container">
                    <i class="fa-solid fa-users"></i>
                    <div class="counter" data-target="500"></div>
                    <h5>On Going Project</h5>
                </div>
            </div>   
            <div class="col-lg-3 h-100 mt-5">
                <div class="counter-container">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <div class="counter" data-target="155500"></div>
                    <h5>Total Revenue</h5>
                </div>
            </div>           
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
    <script>
        const counters = document.querySelectorAll('.counter');
        counters.forEach((counter)=>{
            //console.log(counters);
            counter.innerHTML = "0";
            const updatecounter=()=>{
                const targetcount = +counter.getAttribute("data-target");
                //console.log(typeof targetcount);
                const startingNumber = Number(counter.innerHTML);
                //console.log(startingNumber)
                const incre = targetcount/100;

                if(startingNumber < targetcount){
                    counter.innerHTML = `${Math.round(startingNumber + incre)}`;
                    setTimeout(updatecounter,20)
                }else{
                    counter.innerHTML = targetcount;
                }

            }
            updatecounter();
        });        
    </script>
</body>
</html>
