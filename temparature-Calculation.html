<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-content-center h-100">
            <div class="col-lg-5 h-100 mt-5">
                <form id="tempCal" onsubmit="calculationTemp(); return false">
                    <h4 class="mb-3">Celsius and Fahrenheit Conversion Formula</h4>
                    <label for="" class="form-label">Please enter the temparature you would like to convert</label>
                    <input type="number" class="form-control mb-3" name="temp" id="temp" placeholder="Please enter the Temperature">
                    <select name="temp_diff" id="temp_diff" class="form-select  mb-3">
                        <option value="cel">Celsiuse</option>
                        <option value="fah">Fahrenheight</option>
                    </select>
                    <div class="d-flex justify-content-center">
                        <input type="submit" name="temp" class="btn btn-primary text-center w-100" value="Calculation"><br/>  
                    </div>
                                 
                </form>
                <div id="resultContainer" class="text-center mt-3 text-danger"></div>
            </div>           
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>

    <script>
        var valuetem =0;
        var resultContainer = document.getElementById("resultContainer");
        const calculationTemp = () =>{           
            var numertemp = document.getElementById("temp").value;
            var tempselect = document.getElementById("temp_diff");
            valuetem = tempselect.options[tempselect.selectedIndex].value;
            if(valuetem == 'fah'){
                const fahresult = Math.round((numertemp * 9/5) + 32);
                resultContainer.innerHTML=`<h4>Result: Fahrenheit is ${Math.abs(fahresult)}</h4>`;
            }else{
                var Celsiuse = Math.round((numertemp - 32) * 5/9);
                resultContainer.innerHTML=`<h4>Result: Celsiuos is ${Math.abs(Celsiuse)}</h4>`;                
            }
            
        }
        
    </script>
</body>
</html>
