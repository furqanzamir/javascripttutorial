<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        #temperature{
            font-size: 50px;
        }
    </style>
</head>
<body style="background-color: cadetblue;">
    <div class="container">
        <div class="row justify-content-center align-content-center h-100">
            <div class="col-lg-5 h-100 mt-5">
                <h2 class="text-white">Temperature Animation: <span class="fa" id="temperature"></span></h2>                
            </div>           
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
    <script>
       const tempanimation = document.getElementById("temperature");
       const timeinterval = () =>{
            setTimeout(() => {
            tempanimation.innerHTML = "&#xf2cb";
            tempanimation.style.color="yellow";
            }, 1000);
            setTimeout(() => {
                    tempanimation.innerHTML = "&#xf2ca";
            }, 2000);
            setTimeout(() => {
                    tempanimation.innerHTML = "&#xf2c9";
                                        
            }, 3000);
            setTimeout(() => {
                    tempanimation.innerHTML = "&#xf2c7";
                    tempanimation.style.color="red";
            }, 4000);
       }    
       timeinterval();   
       setInterval(() => {
            timeinterval();
       }, 5000);
    </script>
</body>
</html>
